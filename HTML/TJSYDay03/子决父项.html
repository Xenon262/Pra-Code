<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子决父项</title>
    <style>
        div.relative{
            position: absolute;
            width: 400px;
            height: 200px;
            top: 20px;
            left: 30px;
            border: 3px solid #00FF00;
        }
        div.absolute{
            position: absolute;
            width: 200px;
            height: 100px;
            top: 80px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <p></p>
    <!-- 设置了绝对定位的子元素会相对于祖先元素（相对定位）进行定位，而不是相对于视口进行定位。
         如果子元素设置了绝对定位但是父元素没有定位或者子元素没有父元素，那么子元素的绝对定位还是会根据主体（body）进行定位。-->
    <div class="relative">这个div元素设置相对定位
        <div class="absolute">
            这个div元素设置绝对定位</div>
    </div>
</body>
</html>
