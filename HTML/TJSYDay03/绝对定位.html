<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style type="text/css">
        h2.pos_ads{
            position: absolute;
            left: 20px;
            top: 60px;
        }
        p.one{
            position: absolute;
            left: 15px;
            top:35px;
        }
    </style>
</head>
<body>
    <h2 class="pos_ads">这是带有绝对定位的标题</h2>
    <p class="one">通过绝对定位将元素可以放置到页面的任何位置</p>
</body>
</html>
