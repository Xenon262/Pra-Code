<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        div.fixed{
            position: fixed;
            width: 300px;
            border: 3px solid #73AD21;
            bottom: 200px;
            left: 300px;
        }
    </style>
</head>
<body>
    <!-- 固定定位会相对视口定位，意味着即使网页滚动，它也会停留在某个位置 -->
    <div class="fixed">div元素设置成固定定位</div>
    <img src="img/a.png" width="500px" height="1500px">
</body>
</html>
