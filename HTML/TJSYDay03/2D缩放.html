<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D旋转</title>
    <style type="text/css">
        .box1{
            width: 200px;
            height: 200px;
            background-color: #00FF00;
            margin: 50px auto;
            /* 缩放（传递的是数字并且不能加单位） */
            /* 缩放参数大于1都是放大，小于1都是缩小 
               必须是大于0的数字，如果为0则消失
               中心点作为缩放点*/
            transform: scale(0.3);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
