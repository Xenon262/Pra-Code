<!DOCTYPE HTML>
<html>
	<HEAD>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<title>标签属性</title>
	</head>
	<body>
		<font color="#123BCD" size="5">字体标签</font>
		<h1 align="center">我是一级标题</h1>
		<h2 align="right">我是二级标题</h2>
		<h3 align="justify">我是三级标题</h3>
		<h4 align="left">我是四级标题</h4>
		<h5>我是五级标题</h5>
		<h6>我是六级标题</h6>

		<ol>
			<!-- li代表是项 -->
			<li>刘备</li>  
			<li>关羽</li>  
			<li>张飞</li>  
		</ol>

		<ul type="circle">
			<li>Spring</li>  
			<li>summer</li>  
			<li>automn</li>  
			<li>winter</li>
		</ul>
	</body>
</html>
