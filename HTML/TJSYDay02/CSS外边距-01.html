<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS外边距-01</title>
    <style type="text/css">
        div{
            /* 边框宽度 边框的类型 边框的颜色 */
            border: 2px solid black;
            background-color: lightblue;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-left: 80px;
            margin-right: 150px;
        }
    </style>
</head>
<body>
    <h1 align="center">利用单独的外边距属性</h1>
    <div>这个div元素的上外边距是100px、右外边距是150px、下外边距是100px、左外边距是80px</div>
</body>
</html>
