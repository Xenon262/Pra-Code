<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style type="text/css">
        /* 相对定位 -- 相对于一个元素的正常位置来对其进行定位的 */
        h2.pos_left{
            position: relative;
            left: -20px;
        }
        h2.pos_right{
            position: relative;
            left: 20px;
        }
    </style>
</head>
<body>
    <h2>这是位于正常位置的标题栏</h2>
    <h2 class="pos_left">这个标题相对于正常位置向左移动了20px</h2>
    <h2 class="pos_right">这个标题相对于正常位置向右移动了20px</h2>
</body>
</html>
