<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS外边距-03</title>
    <style type="text/css">
        div{
            /* 边框宽度 边框的类型 边框的颜色 */
            border: 2px solid black;
            background-color: lightblue;
            margin: 20px 40px 60px;
        }
    </style>
</head>
<body>
    <h1 align="center">利用单独的外边距属性</h1>
    <div>这个div元素的上外边距是20px、右外边距是40px、下外边距是60px、左外边距是40px</div>
</body>
</html>
