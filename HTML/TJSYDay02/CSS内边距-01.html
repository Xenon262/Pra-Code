<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS内边距-01</title>
    <style type="text/css">
        div{
            /* 边框宽度 边框的类型 边框的颜色 */
            border: 2px solid black;
            background-color: lightblue;
            padding-top: 50px;
            padding-left: 80px;
            padding-bottom: 70px;
            padding-right: 960px;
        }
    </style>
</head>
<body>
    <h1>使用单独的内边距属性</h1>
    <div>这个div元素的上内边距是50px、右内边距是960px、下内边距是70px、左内边距是80px</div>
</body>
</html>
