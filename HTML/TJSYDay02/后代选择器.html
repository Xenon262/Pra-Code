<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        /* 将div中的span设置为绿色 */
        /* 后代选择器：选中指定元素的指定后代元素 */
        div span{
            color: greenyellow;
        }
    </style>
    <title>后代选择器</title>
</head>
<body>
    <div>
        <span>我是div标签中的span</span>
        <p><span>我是p标签中的span</span></p>
    </div>
    <span>我是body中的span</span>
</body>
</html>
