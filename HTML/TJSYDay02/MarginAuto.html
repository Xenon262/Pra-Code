<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarginAuto</title>
    <style type="text/css">
        div{
            width: 300px;
            border: 2px solid red;
            margin:auto;
        }
    </style>
</head>
<body>
    <h1>使用margin:auto</h1>
    <p>可以将margin属性设置为auto会自动将元素在其容器中水平居中，然后该元素将占据指定的宽度，剩余空间在左右外边距之间平均分配</p>
    <div>margin:auto这个div将水平居中</div>
</body>
</html>
